<!DOCTYPE HTML>
<html>
<head id="header">
    <title>Battle Royale VI</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/hamburger.js"></script>
</head>

<body>
    <div id="wrapper" openHeight=1810>
        <div id="topbun" class="nomargin"></div>
        <div id="menu">
            <script type="text/javascript">include("menu");</script>
        </div>
        <div id="meat">
            <div id="eventdetails" class="blurb">
            </div>
            <div id="registration" class="blurb alternate">
                <div style="width:100%; text-align:left;" >
                    <h1 id="headerlink"><a target="_blank" href="http://battleroyalelan.eventbrite.ca?ref=etckt">Ticketing</a></h1>
                    <iframe src="http://www.eventbrite.ca/tickets-external?eid=3080789725&ref=etckt" id="eventbrite" frameborder="0"></iframe>
                </div>
            </div>
            <div id="games" class="blurb">
                <h1 id="gamesheading">FEATURED GAMES</h1>
                <div id="featured_games">
                    <div id="fg_icon">
                        <img src="imgs/games/featured_games/fifa.png">
                    </div>
                    <div id="featured_icon">
                        <img src="imgs/games/featured_games/counterstrike.png">
                    </div>
                    <div id="fg_icon">
                        <img src="imgs/games/featured_games/starcraft.png">
                    </div>
                    <div id="fg_icon">
                        <img src="imgs/games/featured_games/league_of_legends.png">
                    </div>
                    <div id="fg_icon">
                        <img src="imgs/games/featured_games/smash_browl.png">
                    </div>
                    <div id="fg_icon">
                        <img src="imgs/games/featured_games/minecraft.png">
                    </div>
                </div>

                <h1 id="gamesheading">MORE GAMES</h1>
                <div id="more_games">
                    <div id="mg_icon">
                        <img src="imgs/games/more_games/call_of_duty.png">
                    </div>
                    <div id="mg_icon">
                        <img src="imgs/games/more_games/battlefield.png">
                    </div>
                    <div id="mg_icon">
                        <img src="imgs/games/more_games/street_fighter.png">
                    </div>
                    <div id="mg_icon">
                        <img src="imgs/games/more_games/mortal_kombat.png">
                    </div>
                    <div id="mg_icon">
                        <img src="imgs/games/more_games/nba.png">
                    </div>
                    <div id="mg_icon">
                        <img src="imgs/games/more_games/warcraft.png">
                    </div>
                    <div id="mg_icon">
                        <img src="imgs/games/more_games/dota.png">
                    </div>
                    <div id="mg_icon">
                        <img src="imgs/games/more_games/need_for_speed.png">
                    </div>
                </div>
            </div>
            <div id="footer" class="alternate blurb">
                <script type="text/javascript">include("footer");</script>
            </div>
        </div>
        <div id="bottombun" class="nomargin"></div>
    </div>
</body>

</html>
